<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conectando base de datos a mi pagina web</title>
  </head>
  <body>
    <h1>Hola Devs!</h1>
    <p>Haciendo tutorial de programacion</p>
    <br />

    <div>
      <h2>GET</h2>
      <form id="getUsuario">
        <label for="idUsuarioGet">ID</label>
        <input type="text" name="idUsuarioGet" id="id" />
        <input type="submit" value="Enviar" />
      </form>
      <p id="textoGet">Info Usuario</p>
    </div>

    <div>
      <h2>POST</h2>
      <form id="postUsuario">
        <label for="firstNamePost">Primer Nombre</label>
        <input type="text" name="firstNamePost" id="firstName" />
        <label for="agePost">Edad</label>
        <input type="text" name="agePost" id="age" />
        <input type="submit" value="Enviar" />
      </form>
      <p id="textoPost">Info Usuario</p>
    </div>

    <div>
      <h2>PUT</h2>
      <form id="putUsuario">
        <label for="idUsuarioPUT">ID</label>
        <input type="text" name="idUsuarioPUT" id="id" />
        <label for="firstNamePut">Primer Nombre</label>
        <input type="text" name="firstNamePut" id="firstName" />
        <label for="agePut">Edad</label>
        <input type="text" name="agePut" id="age" />
        <input type="submit" value="Enviar" />
      </form>
      <p id="textoPut">Info Usuario</p>
    </div>

    <div>
      <h2>Delete</h2>
      <form id="deleteUsuario">
        <label for="idUsuarioDelete">ID</label>
        <input type="text" name="idUsuarioDelete" id="id" />
        <input type="submit" value="Enviar" />
      </form>
      <p id="textoDelete">Info Usuario</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
